<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Nav.css">
    <link rel="stylesheet" href="Signup.css">
    <title>Sign/Log in-FreePathshala</title>
</head>
<body>
    <nav>
        <div class="banner"><h1>FreePathshala</h1></div>
    </nav>
    <nav>
        <div class="banner"><h4><a href="nav-index.html">Back</a></h4></div>
    </nav>
    <div class="sign-up">
       
        <div class="signin">
            <h2>Sign In</h2>
            <form name="signinform">
                <table>
                    <tr><td>Email : </td>
                    <td> <input type="email" placeholder="abc@gmail.com"></td></tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password"></td>
                    </tr>
                </table>
                <button id="signinSubmit" type="submit">Submit</button>
                    <button id="signinReset" class="reset" type="reset">Reset</button>
              
            </form>
        </div>
        <div class="login">
            <h2>Log In</h2>
            <form name="Loginform">
                <table>
                    <tr><td><h3>Email: </h3></td>
                    <td> <input type="email" placeholder="abc@gmail.com"></td></tr>
                    <tr>
                        <td><h3>Password: </h3></td>
                        <td><input type="password"></td>
                    </tr>
                </table>
                 <button id="loginSubmit"  type="submit">Submit</button>
                    <button id="loginReset" class="reset" type="reset">Reset</button>
            </form>
        </div>
    </div>
    
    <script src="NavScript.js"></script>
</body>
</html>
