<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="animation2.css">
    <title>Animation</title>
</head>
<body>
    <div class="container">
        <div class="big-box">
            <div class="box" style="background-color:rgb(230, 50, 5);"></div>
        <div class="box" style="animation-delay: 0.2s; background-color:rgb(159, 244, 12);"></div>
        <div class="box" style="animation-delay: 0.4s; background-color:rgb(49, 220, 10);"></div>
        <div class="box" style="animation-delay: 0.6s; background-color:rgb(65, 14, 195);"></div>
        </div>
    </div>
</body>
</html>
